<div class="row">
  <div class="col-lg-4">
    <mat-card class="main">
      <mat-card-header>
        <mat-card-title>Configuración</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-checkbox
        class="example-margin"
        [(ngModel)]="interval.sameTime"
        [(indeterminate)]="indeterminate"
        [labelPosition]="labelPosition"
        [disabled]="disabled">
          Tiempos unificados
        </mat-checkbox>
        <mat-form-field>
          <mat-label>
            Nº Intervalos
          </mat-label>
          <input matInput type="number" [(ngModel)]="interval.intervals">
        </mat-form-field>
        <div class="col-sm-6 offset-sm-3 time">
          <table id="tableTime">
            <tr>
              <td>
                <button mat-icon-button (click)="addMins()">
                  <mat-icon>keyboard_arrow_up</mat-icon>
                </button>
              </td>
              <td></td>
              <td>
                <button mat-icon-button (click)="addSecs()">
                  <mat-icon>keyboard_arrow_up</mat-icon>
                </button>
              </td>
            </tr>
            <tr>
              <td>{{ minDisplay }}</td>
              <td>:</td>
              <td>{{ secDisplay  }}</td>
            </tr>
            <tr>
              <td>
                <button mat-icon-button (click)="subtractMins()">
                  <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
              </td>
              <td></td>
              <td>
                <button mat-icon-button (click)="subtractSecs()">
                  <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
              </td>
            </tr>
          </table>
        </div>
